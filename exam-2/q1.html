<script>

    function node(value){
         this.value = value
         this.next = null 

    }

    const nd1 = new node(1)
    const nd3 = new node(3)
    const nd5 = new node(5)

    nd1.next = nd3
    nd3.next = nd5
    

    const nd2 = new node(2)
    const nd4 = new node(4)
    const nd6 = new node(6)

    
    nd2.next = nd4
    nd4.next = nd6

    let curr = nd1
    let surr = nd2

    while( curr != null){
        console.log(curr.value)
        console.log(surr.value)
        curr = curr.next
        surr = surr.next
    }
</script>
