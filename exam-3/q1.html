<script>

    let nums = [2,7,11,15];
    let target = 9;

    function bs(nums, target){
        let index = [];
        for (let i = 0; i < nums.length; i++){
            for(let j = i+1; j < nums.length; j++){
                if(nums[i] + nums[j] == target){
                    index.push(i);
                    index.push(j);
                    return index;
                }
            }
        }
        return "none";
    }
    console.log(bs(nums,target));
</script>
