<script>

    function node(value){
        this.value = value
        this.next = null
    }

    const nd1 = new node(1)
    const nd2 = new node(2)
    const nd3 = new node(3)
    const nd4 = new node(4)
    const nd5 = new node(5)

    nd1.next = nd2
    nd2.next = nd3
    nd3.next = nd4
    nd4.next = nd5
    
    
    function rev(head){
        let curr = head
        let prev = null

        while(curr != null){
            let newnode = curr.next
            curr.next = prev
            prev = curr
            curr = newnode
        }
        return prev
    }

    let reversed = rev(nd1)

    let curr = reversed
     

    while(curr != null){
        console.log(curr.value)
        curr = curr.next
    }

    
    

</script>
