<script>
    let arr = [90,80,70,60,50,40,30,20,10]

    let start = 0;
    let end = arr.length-1 ;


    while(start<end){

        let temp = arr[start]
        arr[start] = arr[end]
        arr[end] = temp

        start++
        end--
    }
    console.log (arr)
</script>
