<script>

let str = "aksiska"

function palindrome(str){
    let start=0;
    let end = str.length-1
    let isp = true

    while(start<end){
        if(str[start] === str[end]){
            start++
            end--
            isp = true

        }else{
            console.log("not a palindrome")

            isp = false
            break
        }
    }
    return isp
}
console.log(palindrome(str))
</script>
