<script>

    let array=[2,7,15,11,8]

    function target(arr,value){
        let sum=0
        let arr_1=[]
        for(let i=0;i<arr.length;i++){
                if(sum == value){
                    break
                }else{
                    sum+=arr[i]
                    arr_1.push(i)
                }
        }

        return arr_1
    }

    console.log(target(array,9))

</script>
