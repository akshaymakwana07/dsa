<script>
     
      let arr = [4,5,9,8,7,5,6,3,2]

      function selection(arr){

        for(let i=0; i<arr.length;  i++){
            let last = arr.length-i-1
            let maxvalue = getmax(arr,0,last)
            swap(arr,maxvalue,last)
        }
      }

      function getmax(arr,a,k){
        let max = 0

        for (let i=a; i<=k; i++){
            if(arr[i] > arr[max]){
                max=i
            }
        }
        return max
      }

      function swap(arr,f,s){
        let to = arr[f]
        arr[f]=arr[s]
        arr[s]=to
      }
      selection(arr)
      console.log("Ascending = " + arr)
</script>
