<script>

    function singly(value){
        this.value=value
        this.next=null
    }

    const singly1 = new singly(45)
    const singly2 = new singly(60)
    const singly3 = new singly(78)
    const singly4 = new singly(645)
    const singly5 = new singly(90)
    const singly6 = new singly(6)


    singly1.next = singly2
    singly2.next = singly3
    singly3.next = singly4
    singly4.next = singly5
    singly5.next = singly6


    let curr = singly1
    while(curr != null){
        console.log(curr.value)
        curr = curr.next
    }
</script>
