<script>

function node(value){
        this.value=value
        this.next = null
    }

    const nd1 = new node(45)
    const nd2 = new node(48)
    const nd3 = new node(89)
    const nd4 = new node(78)
    const nd5 = new node(98)
    const nd6 = new node(49)
    
    

    nd1.next = nd2
    nd2.next = nd3
    nd3.next = nd4
    nd4.next = nd5
    nd5.next = nd6
    
    

    function mid(head){
        let slow = head
        let fast = head

        while(fast != null){
            slow = slow.next
            fast = fast.next.next
        }
        return slow
    }

    let midnode = mid(nd1)
    console.log(midnode.value)

</script>
