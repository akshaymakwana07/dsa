<script>

    function node(value){
        this.value=value
        this.next = value
    }

    const nd1 = new node('A')
    const nd2 = new node('K')
    const nd3 = new node('N')
    const nd4 = new node('K')
    const nd5 = new node('A')

    nd1.next = nd2
    nd2.next = nd3
    nd3.next = nd4
    nd4.next = nd5



    function palindrome(head){
        let curr = head
        let arr = []

        while(curr != null){
            arr.push(curr.value)
            curr= curr.next
        }
        return arr.join('') === arr.reverse().join('')
    }

    console.log (palindrome(nd1))

</script>
