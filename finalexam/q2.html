<script>
    function happy(n) {
    function squares(num) {
        let sum = 0;
        while (num > 0) {
            let digit = num % 10;
            sum += digit * digit;
            num = Math.floor(num / 10);
        }
        return sum;
    }

    let slow = n;
    let fast = n;
    do {
        slow = squares(slow);
        fast = squares(squares(fast));
    } while (slow != fast);

    return slow === 1;
}

console.log(happy(19)); 
console.log(happy(2));  


     

</script>
